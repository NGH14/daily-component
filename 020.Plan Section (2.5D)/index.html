<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="style.css" />
	<title>Day #20: Plan Section</title>
</head>
<body>
	<section class="plan__box">

						><svg viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M 14.4 5 L 5.6 14.167 L 1.6 10"
								fill="transparent"
								stroke-width="1.6"
								stroke="#fafafa"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</svg>
					</span>
					Exclusive examples
				</li>
				<li class="plan__feature--items">
					<span class="plan__feature--icon"
						><svg viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M 14.4 5 L 5.6 14.167 L 1.6 10"
								fill="transparent"
								stroke-width="1.6"
								stroke="#fafafa"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</svg> </span
					>Premium components
				</li>
				<li class="plan__feature--items">
					<span class="plan__feature--icon"
						><svg viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M 14.4 5 L 5.6 14.167 L 1.6 10"
								fill="transparent"
								stroke-width="1.6"
								stroke="#fafafa"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</svg> </span

				</li>
				<li class="plan__feature--items">
					<span class="plan__feature--icon"
						><svg viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M 14.4 5 L 5.6 14.167 L 1.6 10"
								fill="transparent"
								stroke-width="1.6"
								stroke="#fafafa"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</svg> </span

				</li>

			<button class="plan__button">Get full access</button>
			<p class="plan__note">One-time payment, no subscription</p>

			<section class="plan__card--right">
			<p class="plan__title">Team</p>

			<ul class="plan__feature">

							<path
								d="M 14.4 5 L 5.6 14.167 L 1.6 10"
								fill="transparent"
								stroke-width="1.6"
								stroke="#fafafa"
								stroke-linecap="round"
								stroke-linejoin="round"

						</svg>

			<button class="plan__button">Power up your teammate</button>
