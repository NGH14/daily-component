  style="--i: 2;"
  src="https://images.pexels.com/photos/1018478/pexels-photo-1018478.jpeg?auto=compress&cs=tinysrgb&w=600"
/>
<img
  class="image"
  style="--i: 3;"
  src="https://images.pexels.com/photos/2796627/pexels-photo-2796627.jpeg?auto=compress&cs=tinysrgb&w=600"

  class="image"

  class="image"
  style="--i: 8;"
  src="https://images.pexels.com/photos/1093946/pexels-photo-1093946.jpeg?auto=compress&cs=tinysrgb&w=600"
/>

    </section>

    <section class="btn__container">
      <button class="btn" id="btn__prev">Prev</button>
      <button class="btn" id="btn__next">Next</button>
    </section>

    <script src="script.js"></script>

</html>
