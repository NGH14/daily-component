<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<main>
			<section class="badge__section">
				<section class="badge__variants">
					<p class="badge badge--size-sm badge--color-primary">Label</p>
					<p class="badge badge--size-md badge--color-primary">Label</p>
					<p class="badge badge--size-lg badge--color-primary">Label</p>
				</section>

				<section class="badge__variants">
					<p class="badge badge--size-sm badge--color-danger">Label</p>
					<p class="badge badge--size-md badge--color-danger">Label</p>
					<p class="badge badge--size-lg badge--color-danger">Label</p>
				</section>

				<section class="badge__variants">
					<p class="badge badge--size-sm badge--color-warning">Label</p>
					<p class="badge badge--size-md badge--color-warning">Label</p>
					<p class="badge badge--size-lg badge--color-warning">Label</p>
				</section>

				<section class="badge__variants">
					<p class="badge badge--size-sm badge--color-success">Label</p>
					<p class="badge badge--size-md badge--color-success">Label</p>
					<p class="badge badge--size-lg badge--color-success">Label</p>
				</section>

				<section class="badge__variants">
					<p class="badge badge--size-sm badge--color-brand">Label</p>
					<p class="badge badge--size-md badge--color-brand">Label</p>
					<p class="badge badge--size-lg badge--color-brand">Label</p>
				</section>
			</section>
		</main>
	</body>
