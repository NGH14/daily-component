<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Day #13: Toast Component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<section class="toast">
				<section class="toast__content toast__content--success">
					<p class="toast__content--badge">Success</p>
					<p>The image successfully uploaded!</p>
				</section>
			</section>

			<section class="toast">
				<section class="toast__content toast__content--error">
					<p class="toast__content--badge">
						Error
					</p>
					<p>The image successfully deleted!</p>
				</section>
			</section>

			<section class="toast">
				<section class="toast__content toast__content--warning">
					<p class="toast__content--badge">Warning</p>
					<p>The image is 300Mb, may load longer!</p>
				</section>
			</section>

			<section class="toast">
				<section class="toast__content toast__content--info">
					<p class="toast__content--badge">Info</p>
					<p>The image is publicly visible</p>
				</section>
			</section>
		</section>
	</body>
</html>
