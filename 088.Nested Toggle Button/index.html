<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day #088: Nested Toggle Button</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="toggle">
      <form class="toggle__form" id="tierForm">
        <section class="toggle__track">
          <div class="toggle__indicator"></div>

          <input
            class="toggle__input sr-only"
            type="radio"
            name="tier"
            id="free"
            value="free"
            checked
          />
          <label class="toggle__label" for="free">Free</label>

          <input
            class="toggle__input sr-only"
            type="radio"
            name="tier"
            id="month"
            value="month"
          />
          <input
            class="toggle__input sr-only"
            type="radio"
            name="tier"
            id="year"
            value="year"
          />


          <div class="toggle__premium">
            <div class="toggle__premium-indicator"></div>
            <label class="toggle__premium-label" for="month">
              <span>Month</span>
              <span class="sr-only">Premium Month</span>
            </label>
            <label class="toggle__premium-label" for="year">
              <span>Year</span>
              <span class="sr-only">Premium Year</span>
            </label>
          </div>
        </section>
      </form>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
