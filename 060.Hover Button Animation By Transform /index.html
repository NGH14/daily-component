<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Day #60: Hover Button Animation By Transform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- From Uiverse.io by Matilemak -->
      <button class="styled__button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow arrow__before"
          viewBox="0 0 24 24"
        >
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
        <span class="styled__button--text">Hover This Button</span>
        <div class="center__cirle"></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow arrow__after"
          viewBox="0 0 24 24"
        >
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
      </button>
    </main>
