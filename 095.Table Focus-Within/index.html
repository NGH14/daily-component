<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day #095: Blur Table Rows on Focus</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Rating (1-5)</th>
          <th>Spicy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="Bún Bò" /></td>
          <td><input type="tel" value="5" min="1" max="5" /></td>
          <td>🌶️🌶️</td>
        </tr>
        <tr>
          <td><input type="text" value="Bánh Mì" /></td>
          <td><input type="number" value="4" min="1" max="5" /></td>
          <td>(🌶️ depend)</td>
        </tr>
        <tr>
          <td><input type="text" value="Phở" /></td>
          <td><input type="number" value="4" min="1" max="5" /></td>
          <td>(🌶️ depend)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
