<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day #087: Automatic Numbering With Css Counters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <h2><span>Titles A</span></h2>
        <div>
          <section><span>Section  I</span></section>
          <section>
            <span>Section  II</span>
          </section>
        </div>
      </section>
      <section>
        <h2><span>Titles B</span></h2>
        <div>
          <section>
            <span>Section  I</span>
            <div>
              <section><span>Subsection  1</span></section>
              <section><span>Subsection  2</span></section>
            </div>
          </section>
          <section>
            <span>Section  II</span>
            <div>
              <section><span>Subsection  1</span></section>
              <section><span>Subsection  2</span></section>
            </div>
          </section>
        </div>
      </section>
    </main>
