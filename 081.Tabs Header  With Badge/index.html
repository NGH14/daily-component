<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day #081: Tabs Header  With Badge</title>
  <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

</head>
<body>
<section class="tabs-selector">
    <div class="tabs-selector__container">
      <input class="tabs-selector__input" checked name="tabs" id="tab-weekly" type="radio">
      <label class="tabs-selector__label" for="tab-weekly">Weekly</label>

      <input class="tabs-selector__input" name="tabs" id="tab-monthly" type="radio">
      <label class="tabs-selector__label" for="tab-monthly">
        Monthly
        <span class="tabs-selector__notification">SAVE 28%</span>
      </label>

      <input class="tabs-selector__input" name="tabs" id="tab-yearly" type="radio">
      <label class="tabs-selector__label" for="tab-yearly">
        Yearly
        <span class="tabs-selector__notification">SAVE 55%</span>
      </label>

      <span class="tabs-selector__slider"></span>
    </div>
  </section>
</body>
</html>
