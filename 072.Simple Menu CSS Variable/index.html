<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day #072: Simple Menu Staggered Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="checkbox" name="menu" id="menu--input" class="menu--button" />
    <label for="menu--input" class="menu--label">Menu</label>
    <ul class="menu--list">
      <li style="--i: 0">Bun Bo</li>
      <li style="--i: 1">Pho</li>
      <li style="--i: 2">Bun Mi</li>
      <li style="--i: 3">Sam Dua Sua</li>
    </ul>
  </body>
</html>
